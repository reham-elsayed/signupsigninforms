<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


    <title>register</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-white">Registration Form</h3>
                            <form id="vform">
                                
                                    <div class=" mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class=" mb-4">
                                        <div class="form-floating">
                                            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email"/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                
                                
                                    <div class=" mb-4">
                                        <div class="form-floating">
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                                            <label class="form-label" for="password">Password</label>
                                            <p class="text-white"> password must contain at least one uppercase letter, one digit, one special character and length between 8 to 16 characters.</p>
                                        </div>
                                    </div>
                                    <div class=" mb-4">
                                        <div class="form-floating">
                                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password"/>
                                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                                        </div>
                                    
                                    </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" id="register" type="submit" value="Register"/>
                                </div>
                            </form>
                            <p class="text-white">Do you have an account? <a href="main.html"> SignIn</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
    </section>

   





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
